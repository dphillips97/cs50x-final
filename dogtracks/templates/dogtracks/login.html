{% extends "dogtracks/template.html" %}

{% block content %}

	{% if message %}
		{{ message }}
		<br />
	{% endif %}

	<div class="container">
		<form action="{% url 'login' %}" method='post'>
			{% csrf_token %}
			<div class="field">
				<label class="label">Username</label>
				<div class="control">
					<input class="input is-primary" type="text" name="username" autofocus>
				</div>
			</div>

			<div class="field">
				<label class="label">Password</label>
				<div class="control">
					<input class="input is-primary" type="password" name="password">
				</div>
			</div>

			<div class="field">
				<div class="control">
					<input class="button" type="submit" value="Log In">
				</div>
			</div>
		</form>
	</div>
{% endblock %}
